<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
    
        .user-info {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            margin: 0 15px 20px;
            border-radius: 8px;
        }
        
        .user-info i {
            font-size: 18px;
            margin-right: 10px;
        }
        
        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
            margin: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-item.active {
            background: #3498db;
            color: white;
        }
        
        /* Main content styling */
        .main-content {
            flex: 1;
            padding-left: 70px;
            padding-right: 70px;
            padding-bottom: 70px;
            padding-top: 35px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 32px;
            color: #2c3e50;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            font-size: 15px;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        /* Form styling */
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 14px 30px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }
        
        .submit-btn i {
            margin-right: 8px;
        }
        
        .submit-btn:hover {
            background: #27ae60;
        }
        
        /* Responsive design */
        
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 576px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>New Proposal</h1>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </button>
                
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Project Details</h2>
                
                <form id="proposalForm">
                    <div class="form-group">
                        <label for="projTitle">Title</label>
                        <input type="text" id="projTitle" placeholder="Enter project title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projAbstract">Abstract</label>
                        <textarea id="projAbstract" placeholder="Provide a detailed abstract of your project" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="projTimeline">Timeline</label>
                        <input type="text" id="projTimeline" placeholder="Estimated timeline " required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projDifficulty">Difficulty Level</label>
                       <select id="projDifficulty" required>
                            <option value="">Select difficulty level</option>
                            <option value="easy">Beginner</option>
                            <option value="medium">Intermediate</option>
                            <option value="hard">Advanced</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="projSeats">Seats Available</label>
                        <input type="number" id="projSeats" min="1" placeholder="Number of students needed" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Proposal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('proposalForm').addEventListener('submit', async function(event) {
            event.preventDefault();
        
            // 1. Gather all the data from the form fields
            const proposalData = {
                title: document.getElementById('projTitle').value,
                abstract: document.getElementById('projAbstract').value,
                timeline: document.getElementById('projTimeline').value,
                difficulty: document.getElementById('projDifficulty').value,
                seats: parseInt(document.getElementById('projSeats').value, 10)
            };

            const token = localStorage.getItem("access"); // Get your login token

            try {
                // 2. Send the data to your backend API
                const response = await fetch("http://127.0.0.1:8000/api/projects/", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Use the token to prove you're logged in
                    },
                    body: JSON.stringify(proposalData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }
            
                // 3. If successful, show an alert and go back to the dashboard
                alert('Project proposal submitted successfully!');
                window.location.href = 'faculty.html';

            } catch (error) {
                console.error('Submission failed:', error);
                alert('Failed to submit proposal: ' + error.message);
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
