<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Exhibition Portal - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Project Exhibition Portal</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <div class="role-selector">
                <button class="role-btn active" data-role="student">Student</button>
                <button class="role-btn" data-role="faculty">Faculty</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" placeholder="Enter your username or email" required>

                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            
            <div class="demo-credentials">
                <h3>Demo Credentials:</h3>
                <p>Faculty: sarah_johnson@university.edu / faculty123</p>
                <p>Student: john.smith@student.edu / student123</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
